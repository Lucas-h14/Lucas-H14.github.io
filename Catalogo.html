<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            width: 300px; 
        }
        .product img {
            width: 100%;
            height: auto; 
            border-radius: 8px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .product p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .product button {
            padding: 10px 20px;
            background-color: #1342b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #214388;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Galería de Productos</h1>
    <div class="container">
        <div class="product">
            <img src="balon.jpg" alt="Producto 1">
            <h3>Balon de Laliga</h3>
            <p>Precio: $100.000</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="guayos.jpg" alt="Producto 2">
            <h3>Guayos Nike</h3>
            <p>Precio: $200.000</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="guantes.jpg" alt="Producto 3">
            <h3>Guantes Adidas</h3>
            <p>Precio: $75.000</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="Maradona.jpg" alt="Producto 4">
            <h3>Camisa de Maradona Mundial86</h3>
            <p>Precio: $1.500.000</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="Milan2006.webp" alt="Producto 5">
            <h3>Camisa del Milan2006</h3>
            <p>Precio: $600.000</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="Naranja mecanica.jpg" alt="Producto 6">
            <h3>Camisa De la Naraja Mecanica</h3>
            <p>Precio: $1.200.000</p>
            <button>Comprar</button>
        </div>
    </div>
</body>
</html>
