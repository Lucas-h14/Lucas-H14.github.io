<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1); 
        }

        .description {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-size: 16px;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .gallery-item:hover .description {
            opacity: 1; 
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="nike.jpg" alt="Imagen 1">
            <div class="description">Nike</div>
        </div>
        <div class="gallery-item">
            <img src="ADIDAS.jpg" alt="Imagen 2">
            <div class="description">Adidas</div>
        </div>
        <div class="gallery-item">
            <img src="puma.png" alt="Imagen 3">
            <div class="description">Puma</div>
        </div>
</body>
</html>
